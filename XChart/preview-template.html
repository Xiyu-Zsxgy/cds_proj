<popup-button [attr.popupTheme]="config.theme"
			  [attr.popupLabel]="config.label"
			  [attr.pageLink] = "config.pageLink"
			  [attr.rootDirect] = "config.rootDirect"
			  [attr.popupType]="config.type"
			  [attr.popupTemplate]="config.popTemplate"
			  [attr.popupCancelText]="config.cancelText"
			  [attr.popupCancelType]="config.cancelType"
			  [attr.popupOkText]="config.okText"
			  [attr.popupOkType]="config.okType"></popup-button>
